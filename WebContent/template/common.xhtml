<h:body>
	<div id="header" style="margin: auto; width: 80%;">

			<div id="logo" style="float: left; width: 10%">
				<h:link outcome="index">
					<p:graphicImage style="margin: 2px" alt="Loading..."

			</div>

				<ui:include src="/template/rightHeader.xhtml" />

			<p:menubar>

					<p:menuitem value="Service 1" url="#" />

						<p:submenu label="More Instructions 1">

					</p:submenu>

			</p:menubar>

		</h:form>

	<div id="middle" style="margin: auto; width: 80%;">

		<div id="left_navi" style="width: 20%; float: left;">
			<ui:insert name="left">
				<ui:include src="/template/leftNavi.xhtml" />
			</ui:insert>
		</div>

		<div id="content" style="width: 60%; float: left;">
			<ui:insert name="content"></ui:insert>
		</div>

		<div id="right_navi" style="width: 20%; float: left">
			<ui:include src="/template/rightNavi.xhtml" />
		</div>

			<h:link value="About Us" outcome="index" />
